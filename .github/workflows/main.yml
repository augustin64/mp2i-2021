name: add binder links & deploy mkdocs

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  mkdocs_and_binder_link:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
          
      - uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: add_link
        uses: fortierq/add-binder-link-action@latest
        with:
          env: 'fortierq/binder-mp2i'
          branch-env: 'main'
          server: 'basthon'
    
      - name: mkdocs
        run: |
          pip install pygments==2.11 mkdocs-material jupyter # mkdocs-jupyter
          # pip install git+https://github.com/fortierq/mkdocs-jupyter.git
          mkdir -p docs
          TMP_DIR=$(mktemp -d)
          
          DIR=$(pwd)
          git clone "https://fortierq:${{ secrets.API_TOKEN_GITHUB }}@github.com/fortierq/mkdocs-jupyter.git" "$TMP_DIR/mkdocs-jupyter"
          cd $TMP_DIR/mkdocs-jupyter/js
          npm install && npm run build
          cd ../..
          pip install ./mkdocs-jupyter/
          cd $DIR
          
          mv .git $TMP_DIR
          mv mkdocs.yml $TMP_DIR
          mv overrides $TMP_DIR
          mv * docs/ || true
          mv $TMP_DIR/mkdocs.yml .
          mv $TMP_DIR/.git .
          mv $TMP_DIR/overrides .

          cd docs
          for file in $(find . -type f -name "*.pdf"); do
            fit=Fit
            name=$(basename $file)
            if [[ $name == td* ]] || [[ $name == TD* ]];
            then 
              fit=FitW
            fi
            echo "<iframe src=../${name}#view=$fit&navpanes=0&statusbar=0 height=700 width=100%></iframe>" > ${file%.*}.md
          done
          cd ..

          mkdocs gh-deploy --force
